    <title>Vote on Topics - Journal Club</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="nav-links">
                <a href="index.html" class="nav-link">← Back to Home</a>
